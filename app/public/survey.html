<style>

<script type="text/javascript">
    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
    	scores: [$("#dropdown1").val(), $("#dropdown2").val(), $("#dropdown3").val(), $("#dropdown4").val(), $("#dropdown5").val(), $("#dropdown6").val(), $("#dropdown7").val(), $("#dropdown8").val(), $("#dropdown9").val(), $("#dropdown10").val()]
      };
      console.log(newFriend)

      $.post("/api/friends", newFriend, function(data) {
          console.log("name is " + data.name)
          console.log(data.photo)
          $("#matchName").text(data.name);
          $('#matchPhoto').attr("src", data.photo);
        //   modal call that didn't work
        //   $("#results-modal").modal();
          // Clear the form when submitting
          $("#surveyContainer").hide();
          $("#modalAttempt").show();
          $("#name").val("");
          $("#photo").val("");
          $("#dropdown1").val("");
          $("#dropdown2").val("");
          $("#dropdown3").val("");
          $("#dropdown4").val("");
          $("#dropdown5").val("");
          $("#dropdown6").val("");
          $("#dropdown7").val("");
          $("#dropdown8").val("");
          $("#dropdown9").val("");
          $("#dropdown10").val("");
        });
    });
    $("#closeWindow").on("click", function (event) {
        $("#modalAttempt").hide();
        $("#surveyContainer").show();
    });
</script>
